<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbySXLlrBNhlkEYso4dxsLl-i3EHWiwaHt-9Oy69O1Dz7cOdqyOQw4zujrI-qktr4YIMKQ/exec';
    const form = document.forms['submit-to-google-sheet'];

    form.addEventListener('submit', e => {
      e.preventDefault();
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => {
          console.log('Success!', response);
          // Add a pop-up notification for success
          alert('Thank you for sending your feedback.It has been successfully sumbitted');
        })
        .catch(error => {
          console.error('Error!', error.message);
          // Add a pop-up notification for error
          alert('An error occurred while submitting the data.');
        });
    });
</script>
