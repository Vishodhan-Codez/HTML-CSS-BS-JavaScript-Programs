<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>DOM Manipulation</h1>
        <p>Use JavaScript to change HTML content dynamically!</p>

        <h2>Change Text</h2>
        <button onclick="changeText()">Change Text</button>
        <p id="text">This text will change!</p>

        <script>
            function changeText() {
                document.getElementById('text').textContent = 'Text changed!'; // Changes the paragraph text
            }
        </script>

        <h2>Challenge: Create a To-Do List</h2>
        <input type="text" id="todo-input" placeholder="Add a to-do">
        <button onclick="addTodo()">Add</button>
        <ul id="todo-list"></ul>

        <script>
            function addTodo() {
                const input = document.getElementById('todo-input');
                const todoText = input.value;
                if (todoText) {
                    const li = document.createElement('li');
                    li.textContent = todoText; // Creates a new list item
                    document.getElementById('todo-list').appendChild(li);
                    input.value = ''; // Clear input field
                }
            }
        </script>
        <a href="D:\HTML,CSS,BS,JavaScript Programs\JavaScript Basics\Interactive JavaScript Interface\events.html">Next: Events</a>
    </div>
</body>
</html>
