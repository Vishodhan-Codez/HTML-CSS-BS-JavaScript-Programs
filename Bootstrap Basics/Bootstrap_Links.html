<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Links</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            color: #007BFF;
            border-bottom: 2px solid #007BFF;
            padding-bottom: 10px;
        }
        h2 {
            color: #0056b3;
            margin-top: 20px;
        }
        pre {
            background-color: #e9ecef;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            margin: 10px 0;
        }
        code {
            background-color: #f8f9fa;
            padding: 2px 4px;
            border-radius: 4px;
        }
        p {
            margin: 10px 0;
        }
        footer {
            margin-top: 20px;
            font-size: 0.8em;
            text-align: center;
            color: #6c757d;
        }
    </style>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Purpose: Includes the Bootstrap CSS framework for responsive design, grids, components, and utilities. -->

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Purpose: Includes Bootstrap's JavaScript components, necessary for tooltips, modals, and other interactive features. -->

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Purpose: Provides Bootstrap Icons for enhancing UI elements with icons. -->

    <!-- Bootstrap Grid System Documentation -->
    <!-- Link: https://getbootstrap.com/docs/5.3/layout/grid/ -->
    <!-- Purpose: Information on using the grid system for responsive layouts. -->

    <!-- Bootstrap Components Documentation -->
    <!-- Link: https://getbootstrap.com/docs/5.3/components/alerts/ -->
    <!-- Purpose: Access to various pre-built components like alerts, buttons, modals, and cards. -->

    <!-- Bootstrap Utilities Documentation -->
    <!-- Link: https://getbootstrap.com/docs/5.3/utilities/api/ -->
    <!-- Purpose: Learn about utility classes for quick styling adjustments. -->
</head>
<body>
    <div class="container">
        <h1>Bootstrap Links with Comments</h1>
        <p>Check the comments in the head section for links to Bootstrap resources.</p>
    </div>
</body>
</html>
